{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}
	{% bootstrap_messages %}

	{% if form.errors %}<tr><p class="error">Неверное имя или пароль</p></tr>{% endif %}

	<div class="col-md-12">
		<form action="/registration/" method="post" class="form">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
		        <button type="submit" class="btn btn-primary">Регистрация</button>
		    {% endbuttons %}
		</form>
	</div>
{% endblock %}
