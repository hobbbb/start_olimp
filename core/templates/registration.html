{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}
	{% bootstrap_messages %}

	{% if form.errors %}<tr><p class="error">Неверное имя или пароль</p></tr>{% endif %}
	<form action="/registration/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		<!--input type="submit" value="Вход"></td-->
		{% buttons %}
	        <button type="submit" class="btn btn-primary">
	            {% bootstrap_icon "star" %} Submit
	        </button>
	    {% endbuttons %}
	</form>
{% endblock %}
